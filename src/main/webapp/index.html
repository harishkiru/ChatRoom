<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="activeChatRooms"></div>
<div id="users"></div>
<div id="room">
    <h1 style="font-size: 32px; color: #1da1f2;">Join a Chat Room</h1>
    <input type="text" id="code" placeholder="Enter Room Code">
    <button id="btRoom" onclick="enterRoom()">Join</button>
</div>
<div id="chatDiv">
    <div class="small-rectangular-box"></div>
    <textarea title="Chat Log" id="log" readonly></textarea>
    <input title="Chat Input" id="input" type="text" placeholder="Type your message here...">
</div>
<script src="js/main.js"></script>
</body>
</html>
